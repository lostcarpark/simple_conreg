confirmation:
  copy_us: 1
  from_email: james@lostcarpark.com
  reg_header: |
    Hi [first_name],
    Thank you for registering for Lazlar Lyricon III.
    This email is to confirm your registration details, and is sent before payment has been received. You will have been taken to the payment page after submitting member details. If for any reason you do not manage to complete payment, you may return to the payment page by clicking the following link:
    [payment_url]
    Your membership details follow.
  reg_footer: |
    If you need to correct any of these details, please reply to this email.
    We look forward to seeing you at Lazlar Lyricon III.
    All the best from the LL3 team!
  pay_template: |
    Hi [first_name],
    This is to confirm we have received [payment_amount] as payment for your membership.
    Your payment confirmation ID is: [payment_id].
    All the best from the LL3 team!

